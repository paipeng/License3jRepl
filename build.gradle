plugins {
    id 'java-library'
    id 'maven-publish'
    id 'application'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation project(':repl')
    implementation 'com.javax0.license3j:license3j:3.1.5'
    //implementation 'com.javax0.repl:repl:1.1.0'
}

group = 'com.javax0.license3j'
version = '3.1.6-SNAPSHOT'
description = 'License3j Repl Application'
java.sourceCompatibility = JavaVersion.VERSION_1_8

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}


mainClassName = 'javax0.license3jrepl.App'

project.configurations.implementation.setCanBeResolved(true)
task fatJar(type: Jar) {
    println "my fatjar"
    manifest {
        attributes 'Main-Class': 'javax0.license3jrepl.App',
                'Class-Path': configurations.implementation.collect { "$it.name" }.join(' ')
    }

    baseName = project.name + '-all'
    from {
        configurations.implementation.collect {
            if (!it.toString().contains("sources") && !it.toString().contains("junit") && !it.toString().contains("ant") ) {
                println it.getName()
                it.isDirectory() ? it : zipTree(it)
            }
        }
    }
    with jar
}
